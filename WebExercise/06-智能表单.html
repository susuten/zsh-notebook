<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>智能表单</title>
    <style>
    .center {
    	margin: 100px auto;
    	width: 400px;
    	height: auto;
    }
    </style>
</head>
<body>
<div class = "center">
	<!-- action 将数据提交给谁		method 以什么样的方式提交给后台 -->
	<form action = "#" method = "">
		text:<input type = "text"><br/><br/>
		password:<input type = "password"><br/><br/>
		reset:<input type = "reset"><br/><br/>
		submit:<input type = "submit"><br/><br/>
		radio:<input type = "radio"><br/><br/>
		button:<input type = "button" value = "btn"><br/><br/>
		checkbox:<input type = "checkbox"><br/><br/>
		image:<input type = "image" src = "toy.png"><br/><br/>
		file:<input type = "file"><br/><br/>
		---------------------------------------</br/></br>

		data:<input type = "date"><br/><br/>
		color:<input type = "color"><br><br/>
		range:<input type = "range" min = "0" max = "10" value = "2"><br/><br/>
		text:<input type = "text" required><br/><br/>
		email:<input type = "email" value = "some@email.com"><br/><br/>
		tel:<input type = "tel"><br/><br/>
		number:<input type = "number"><br/><br/>
		url:<input type = "url"><br/><br/>
	</form>   
</div>
</body>
</html>
